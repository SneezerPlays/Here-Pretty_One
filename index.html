<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts: Romantic script fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Parisienne&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4b0082, #ff69b4); /* fallback */
            overflow: hidden;
        }

        /* Full-screen tulips garden animated background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGF6dGd4OTY3ZXJlNTZqdXJscGpyb3V3bjg0eXFkNGtkaDVrMHViZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/aSYON5u8MGpjs4Llrw/giphy.gif') center/cover no-repeat;
            background-size: cover;
            z-index: -2;
            opacity: 0.75;
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 95vw;
            max-width: 1400px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Romantic script font applied here */
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5.5rem; /* larger for dramatic romance */
            margin: 20px 0;
            color: #ff69b4;
            text-shadow: 0 0 25px rgba(255,105,180,0.9);
        }

        .message {
            font-family: 'Great Vibes', cursive; /* main romantic font */
            font-size: 2.5rem; /* bigger for script readability */
            line-height: 1.5;
            letter-spacing: 1.2px; /* reduced from before for better flow */
            word-spacing: 3px;
            margin: 60px auto -100px auto;
            max-width: 95vw;
            white-space: pre-wrap;
            color: #ffe4e1;
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
            text-align: center; /* centered looks more intimate/romantic */
            padding: 0 30px 80px;
            box-sizing: border-box;
        }

        button {
            font-family: 'Dancing Script', cursive; /* playful romantic for buttons */
            font-size: 2.8rem;
            padding: 20px 80px;
            margin: 20px;
            border: none;
            border-radius: 70px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            box-shadow: 0 12px 35px rgba(255,105,180,0.6);
            transition: all 0.4s ease;
        }

        button:hover {
            transform: scale(1.15) translateY(-6px);
            box-shadow: 0 18px 45px rgba(255,20,147,0.8);
        }

        @media (max-width: 768px) {
            .message {
                font-size: 2.4rem;
                letter-spacing: 0.8px;
                word-spacing: 2px;
                line-height: 1.5;
            }
            h1 { font-size: 4rem; }
            button { font-size: 2.2rem; padding: 15px 60px; }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Step 1: sup -->
        <div id="step1" class="step active">
            <h1>sup</h1>
            <button onclick="startConversation()">sup</button>
        </div>

        <!-- Step 2: typing message + sure button -->
        <div id="step2" class="step">
            <div class="message" id="typingMessage"></div>
            <button id="sureButton" style="display:none;" onclick="goToQuestion()">Sure Papi</button>
        </div>

    </div><script>
        const messageText = `Hi Bug,
You make my world lighter.
You turn my heavy days into something I can breathe through.
I just… love having you around
And I’ve got something to ask ya`;

        let charIndex = 0;
        const typingSpeed = 60;

        function startConversation() {
            hideCurrentStep(() => {
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
                typeMessage();
            });
        }

        function typeMessage() {
            const elem = document.getElementById('typingMessage');
            if (charIndex < messageText.length) {
                elem.textContent += messageText.charAt(charIndex);
                charIndex++;
                setTimeout(typeMessage, typingSpeed);
            } else {
                setTimeout(() => {
                    document.getElementById('sureButton').style.display = 'inline-block';
                }, 1200);
            }
        }

        function hideCurrentStep(callback) {
            const current = document.querySelector('.step.active');
            if (current) {
                current.style.opacity = '0';
                current.style.transform = 'translate(-50%, -50%) scale(0.95)';
                setTimeout(callback, 1200);
            } else {
                callback();
            }
        }

        function goToQuestion() {
            window.location.href = 'question.html';
        }
    </script>

</body>
</html>
