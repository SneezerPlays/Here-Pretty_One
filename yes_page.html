<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew you would say yes!</title>
    <link rel="stylesheet" href="./yes_style.css">
 <!-- Only addition: styles for full-screen background GIF -->
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #111; /* dark fallback if GIF fails */
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGF6dGd4OTY3ZXJlNTZqdXJscGpyb3V3bjg0eXFkNGtkaDVrMHViZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/aSYON5u8MGpjs4Llrw/giphy.gif') center/cover no-repeat;
            background-size: cover;
            z-index: -2;
            opacity: 0.75;
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.3); /* subtle overlay for readability */
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
        }
    </style>
    <!-- Only added this small style block for the butterfly -->
    <style>
        .butterfly {
            position: fixed;           /* fixed so it stays on screen even if scrolling */
            font-size: 60px;
            cursor: pointer;
            user-select: none;
            z-index: 9999;
            transition: transform 0.3s;
            pointer-events: auto;
            text-shadow: 0 0 8px rgba(255, 105, 180, 0.7);
        }

        .butterfly:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">Knew you would say yes!</h1>
        <div class="gif_container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif">
        </div>
    </div>

    <!-- Flying butterfly button (click â†’ butterfly.html) -->
    <a href="butterfly.html" class="butterfly" id="butterfly">
    <img src="https://image2url.com/r2/default/gifs/1770560608919-2cab9cee-3798-4de7-9d50-9e89ece49c99.gif" 
         alt="flying butterfly" 
         style="width: 150px; height: auto;">
</a>

    <!-- Only added this script for movement -->
    <script>
        const butterfly = document.getElementById('butterfly');
        let x = window.innerWidth * 0.3;
        let y = window.innerHeight * 0.3;
        let dx = 1.2 + Math.random() * 0.8;
        let dy = 1.0 + Math.random() * 0.7;
        let dirX = 1;
        let dirY = 1;

        function moveButterfly() {
            const rect = butterfly.getBoundingClientRect();
            const w = window.innerWidth;
            const h = window.innerHeight;

            if (rect.right >= w || rect.left <= 0) dirX *= -1;
            if (rect.bottom >= h || rect.top <= 0) dirY *= -1;

            x += dx * dirX;
            y += dy * dirY;

            butterfly.style.left = x + 'px';
            butterfly.style.top = y + 'px';

            requestAnimationFrame(moveButterfly);
        }

        moveButterfly();
    </script>
</body>
</html>
